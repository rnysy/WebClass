<html>
    <head>
        <meta charset="UTF-8">
        <title>계산기</title>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <form method="GET" action="/caculator1">
            <input name="num1">
            <input name="num2">
            <select name="operator">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">x</option>
                <option value="div">/</option>
            </select>
            <button>caculate</button>
        </form>
        <br>
        <input id="num1">
        <input id="num2">
        <select id="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">x</option>
            <option value="div">/</option>
        </select>

        <button onclick="send()">caculate</button>

        <script>
            function send()
            {
                let num1 = $("#num1").val();
                let num2 = $("#num2").val();
                let operator = $("#operator").val();

                location.href = "caculator2/" + num1 + "/" + num2 + "/" + operator;
            }
        </script>
        
    </body>
</html>
